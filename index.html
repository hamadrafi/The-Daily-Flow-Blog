<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Flow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
        <header>
            <h1>The Daily Flow</h1>
            <p>Exploring tech, travel, and culinary adventures</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search posts..." id="searchInput">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="tech">Tech</button>
                <button class="filter-btn" data-category="travel">Travel</button>
                <button class="filter-btn" data-category="food">Food</button>
                <button class="filter-btn" data-category="lifestyle">Lifestyle</button>
            </div>
        </div>

        <div id="blogPosts" class="blog-posts"></div>
        
        <div class="pagination" id="pagination"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
